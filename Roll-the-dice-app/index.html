<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the dice app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>
    </div>
    <div class="dice">
      <p id="player1" class="player1">Player1</p>
      <img src="dice6.png" alt="dice6" class="img1" />
    </div>

    <div class="dice">
      <p class="player2" id="player2">Player2</p>
      <img src="dice6.png" alt="dice6" class="img2" />
    </div>

    <div class="container-bottom">
      <button type="button" id="btn1">Roll the dice</button>
    </div>

    <div class="container-bottom">
      <button type="button" id="btn2">Edit Names</button>
    </div>
  </body>
</html>
